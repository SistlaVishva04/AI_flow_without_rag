version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ai-flow-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: ai-flow-frontend
    ports:
      - "8080:80"
    env_file:
      - frontend/.env
    depends_on:
      - backend
    restart: always
